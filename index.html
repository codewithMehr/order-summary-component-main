<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon" />
    <title>Document</title>
  </head>
  <body>
    <main class="main-component">
      <div class="flex">
        <img src="illustration-hero.svg" alt="illustration-hero" class="hero" />
        <h2>Order Summary</h2>
        <p class="p">
          You can now listen to millions of songs,<br />
          audiobooks,and podcasts on any device <br />anywhere you like!
        </p>
        <div class="music">
          <div class="m-icon">
            <img src="icon-music.svg" alt="" />
          </div>
          <div class="plan">
            <h4>Annual plan</h4>
            <p class="price">$59.99/year</p>
          </div>
          <div class="change"><a href="#">Change</a></div>
        </div>
        <div class="payment">
          <p>Proceed to Payment</p>
        </div>
        <div class="cancel">
          <p>Cancel Order</p>
        </div>
      </div>
    </main>
  </body>
</html>
